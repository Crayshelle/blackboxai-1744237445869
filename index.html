<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Truck - Sweet Treats on Wheels!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .hero-image {
            background-image: url('https://images.pexels.com/photos/3499592/pexels-photo-3499592.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-white">
    <!-- Header -->
    <div id="header"></div>

    <!-- Hero Section -->
    <section class="hero-image h-96 flex items-center justify-center relative">
        <div class="absolute inset-0 bg-[#55C4CB] opacity-70"></div>
        <div class="text-center relative z-10 px-4">
            <h1 class="text-5xl font-bold text-white mb-4">Cold Treats on Wheels!</h1>
            <p class="text-xl text-white mb-8">Check our events and sweet deals!</p>
            <a href="events.html" class="bg-[#CB3686] hover:bg-[#a52b6f] text-white font-bold py-3 px-6 rounded-full transition duration-300">
                Find Our Next Stop
            </a>
        </div>
    </section>

    <!-- Content Sections -->
    <section class="container mx-auto py-12 px-4">
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Events Preview -->
            <div class="border-2 border-[#55C4CB] rounded-lg p-6 hover:shadow-lg transition">
                <h2 class="text-2xl font-bold text-[#55C4CB] mb-4">Upcoming Events</h2>
                <p class="text-gray-700 mb-4">Join us at Central Park this Saturday for free samples!</p>
                <a href="events.html" class="text-[#CB3686] font-semibold hover:underline">View Full Calendar →</a>
            </div>

            <!-- Sales Preview -->
            <div class="border-2 border-[#55C4CB] rounded-lg p-6 hover:shadow-lg transition">
                <h2 class="text-2xl font-bold text-[#55C4CB] mb-4">Current Deals</h2>
                <p class="text-gray-700 mb-4">Buy One Get One Free on all cones this week!</p>
                <a href="sales.html" class="text-[#CB3686] font-semibold hover:underline">See All Promotions →</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        // Load header and footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
